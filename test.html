<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .pinkBG {
      background-color: lightpink;
    }
  </style>
</head>
<body>

  <div id="app">
    <img v-bind:src="url">
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          vueClass: "pinkBG",
          message: "Hello Vue!",
          url: "https://vuejs.org/images/logo.png"
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
